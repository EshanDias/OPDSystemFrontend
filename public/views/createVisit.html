
<section class="content" >
    <div class="row">
        <!-- left column -->
        <div class="col-md-12" >
            <section class="content-header">
                <h1>
                    New Visits
                </h1>
                <div class="col-md-9">
                    <h4><small><b>{{patient.HIN}}/{{patient.name}}</b></small></h4></div>
                <div class="col-md-3" align="right"></div>
                <br>
                <br>
            </section>

            <div class="box box-default" >
                <div class="box-header">
                    <h3 class="box-title">Patient Visits</h3>
                </div>

                <form>
                    <div class="box-body"  >
                        <br>
                        <div class="row" >
                            <div class="col-xs-6">
                                <div class="input-group" >

                                    <span class="input-group-addon">Complaints/Injury *</span>
                                    <input type="text" class="form-control ui-widget" id="inputInjury" name="Injury" ng-model="patient.v"
                                           required/>

                                </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row" >
                            <div class="col-xs-6">
                                <div class="input-group" align="center" >

                                    <span class="input-group-addon">Visit Type *</span><select
                                        class="form-control" name="VisitType" ng-model="patient.type" required>
                                    <option
                                            value="OPD">OPD</option>
                                    <option
                                            value="Clinic">Clinic</option>
                                    <option
                                            value="Other">Other</option>

                                </select>
                                </div>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-xs-6">
                                <div class="input-group">

                                    <span class="input-group-addon">Date and Time</span> <input
                                        class="form-control" type="text" id="inputDateandTime"
                                        name="DateandTime" placeholder="" ng-model="patient.date"
                                        />
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="input-group">

                                    <span class="input-group-addon">Doctor</span><input
                                        class="form-control" type="text" id="inputDoctor"
                                        name="Doctor" placeholder="" ng-model="patient.doctor"
                                        required/>
                                </div>
                            </div>
                        </div>


                        <br> <br>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="input-group">
                                    <button type="submit" class="btn btn-primary" ng-click="addpatient()">Create</button>
                                    <!--<button type="reset" class='btn' onclick="history.go(-1);">Cancel</button>-->
                                </div>
                                </div>
                            </div>
                </form>

        </div>
    </div>
    </div>
    </div>
    </div>
    </div>

</section>
